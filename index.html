<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="heading">Tic-Tac-Toe</h1>
    <div class="scores-container">
        <div class="scores">X:</div>
        <h5 id="display-info"></h5>
        <div class="scores">Y:</div>
    </div>
    <div class="container">
        <div class="box" id="box-index0"></div>
        <div class="box" id="box-index1"></div>
        <div class="box" id="box-index2"></div>
        <div class="box" id="box-index3"></div>
        <div class="box" id="box-index4"></div>
        <div class="box" id="box-index5"></div>
        <div class="box" id="box-index6"></div>
        <div class="box" id="box-index7"></div>
        <div class="box" id="box-index8"></div>
    </div>
    <div class="button-container">
        <button class="restart" onclick="restartGame()">Restart game</button>
    </div>

    <!-- Javascript -->
    <script src="js/index.js"></script>
</body>
</html>
